<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast - AgriSens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='weather/style.css') }}">
</head>

<body>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="{{ url_for('landing') }}" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: inherit;">
                    <span class="logo-icon">ðŸŒ¾</span>
                    <span class="logo-text">AgriSens</span>
                </a>
            </div>
            <h1 class="header-title">Weather Forecast</h1>
        </div>
    </header>

    <div class="container">
        <div class="header-sec">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="{{ url_for('static', filename='weather/img/404.png') }}" alt="404 Error">
        </div>

        <div class="weather-body">
            <div class="weather-main">
                <img src="{{ url_for('static', filename='weather/img/cloud.png') }}" alt="Weather Image" class="weather-img">

                <div class="weather-box">
                    <p class="location-name"><i class="fa-solid fa-location-dot"></i><span id="location">Loading...</span></p>
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">light rain</p>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="detail-card">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

                <div class="detail-card">
                    <i class="fa-solid fa-temperature-high"></i>
                    <div class="text">
                        <span id="feels-like">0Â°C</span>
                        <p>Feels Like</p>
                    </div>
                </div>

                <div class="detail-card">
                    <i class="fa-solid fa-gauge"></i>
                    <div class="text">
                        <span id="pressure">1013 hPa</span>
                        <p>Pressure</p>
                    </div>
                </div>

                <div class="detail-card">
                    <i class="fa-solid fa-eye"></i>
                    <div class="text">
                        <span id="visibility">10 km</span>
                        <p>Visibility</p>
                    </div>
                </div>

                <div class="detail-card">
                    <i class="fa-solid fa-sun"></i>
                    <div class="text">
                        <span id="sunrise">--</span>
                        <p>Sunrise</p>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fa-solid fa-moon"></i>
                    <div class="text">
                        <span id="sunset">--</span>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-grid" id="forecast-grid">
                    <!-- Forecast cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">Â© 2025 AgriSens â€“ All Rights Reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='weather/script.js') }}"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>

</html>
