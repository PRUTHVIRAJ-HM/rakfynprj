<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriSens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .auth-page {
            background: var(--bg-secondary);
            min-height: 100vh;
            padding: 6rem 0 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            max-width: 450px;
            width: 100%;
            padding: 0 2rem;
        }
        .auth-card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .auth-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        .auth-badge svg {
            width: 16px;
            height: 16px;
            stroke: var(--accent-green);
        }
        .auth-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        .auth-subtitle {
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9375rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }
        .input-wrapper {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            stroke: var(--text-muted);
            pointer-events: none;
        }
        .form-input.has-icon {
            padding-left: 2.75rem;
        }
        .auth-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .auth-btn:hover:not(:disabled) {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .auth-switch {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }
        .auth-switch p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-bottom: 0.75rem;
        }
        .auth-switch a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .auth-switch a:hover {
            color: var(--primary-light);
        }
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message.active {
            display: block;
        }
        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message.active {
            display: block;
        }
        .form-tabs {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-secondary);
            padding: 0.25rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .form-tab {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        .form-tab.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            .auth-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="brand_image">
                <span class="logo-text">AgriSens</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('landing') }}">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">
                        Features
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('weather') }}">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
                            </svg>
                            Weather Forecast
                        </a>
                        <a href="{{ url_for('disease') }}">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 16v-4"/>
                                <path d="M12 8h.01"/>
                            </svg>
                            Plant Disease Detection
                        </a>
                        <a href="{{ url_for('crop') }}">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5"/>
                                <path d="M12 7.5V9"/>
                                <path d="M7.5 12H9"/>
                                <path d="M16.5 12H15"/>
                                <path d="M12 16.5V15"/>
                                <path d="m8 8 1.88 1.88"/>
                                <path d="M14.12 9.88 16 8"/>
                                <path d="m8 16 1.88-1.88"/>
                                <path d="m14.12 14.12 1.88 1.88"/>
                            </svg>
                            Crop Recommendation
                        </a>
                        <a href="{{ url_for('chatbot') }}">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            AI Chatbot
                        </a>
                    </div>
                </li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
            {% if session.get('user_email') %}
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span style="color: var(--text-secondary); font-size: 0.9375rem;">{{ session.user_name or session.user_email }}</span>
                <a href="{{ url_for('logout') }}" style="text-decoration: none;">
                    <button class="contact-btn" style="padding: 0.5rem 1.25rem; font-size: 0.875rem;">
                        Logout
                    </button>
                </a>
            </div>
            {% else %}
            <a href="{{ url_for('login') }}" style="text-decoration: none;">
                <button class="contact-btn">Login</button>
            </a>
            {% endif %}
        </div>
    </nav>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-badge">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                        Secure Access
                    </div>
                    <h1 class="auth-title" id="pageTitle">Welcome Back</h1>
                    <p class="auth-subtitle" id="pageSubtitle">Sign in to your AgriSens account</p>
                </div>

                <div class="form-tabs">
                    <button class="form-tab active" id="loginTab" onclick="switchTab('login')">Login</button>
                    <button class="form-tab" id="signupTab" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <!-- Login Form -->
                <form id="loginForm" class="form-content active" method="POST" action="{{ url_for('login') }}">
                    <div class="auth-form">
                        <div class="form-group">
                            <label class="form-label" for="loginEmail">Email Address</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                <input type="email" id="loginEmail" name="email" class="form-input has-icon" placeholder="you@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="loginPassword">Password</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input type="password" id="loginPassword" name="password" class="form-input has-icon" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <button type="submit" class="auth-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                <polyline points="10 17 15 12 10 7"/>
                                <line x1="15" y1="12" x2="3" y2="12"/>
                            </svg>
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="form-content" method="POST" action="{{ url_for('signup') }}">
                    <div class="auth-form">
                        <div class="form-group">
                            <label class="form-label" for="signupName">Full Name</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input type="text" id="signupName" name="name" class="form-input has-icon" placeholder="John Doe" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signupEmail">Email Address</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                <input type="email" id="signupEmail" name="email" class="form-input has-icon" placeholder="you@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signupPassword">Password</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input type="password" id="signupPassword" name="password" class="form-input has-icon" placeholder="Create a password" required minlength="6">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input type="password" id="confirmPassword" name="confirm_password" class="form-input has-icon" placeholder="Confirm your password" required minlength="6">
                            </div>
                        </div>
                        <button type="submit" class="auth-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="8.5" cy="7" r="4"/>
                                <line x1="20" y1="8" x2="20" y2="14"/>
                                <line x1="23" y1="11" x2="17" y2="11"/>
                            </svg>
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');

            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                pageTitle.textContent = 'Welcome Back';
                pageSubtitle.textContent = 'Sign in to your AgriSens account';
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                pageTitle.textContent = 'Create Account';
                pageSubtitle.textContent = 'Join AgriSens and start farming smarter';
            }
            
            // Clear messages when switching tabs
            hideMessages();
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('active');
            setTimeout(() => {
                successDiv.classList.remove('active');
            }, 3000);
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('successMessage').classList.remove('active');
        }

        // Handle form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            hideMessages();
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                showError('Passwords do not match. Please try again.');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                showError('Password must be at least 6 characters long.');
                return false;
            }
            
            hideMessages();
        });

        // Show messages from Flask flash
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        showError('{{ message }}');
                    {% elif category == 'success' %}
                        showSuccess('{{ message }}');
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}

        // Dropdown toggle
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.querySelector('.dropdown');
            if (dropdown) {
                const dropbtn = dropdown.querySelector('.dropbtn');
                dropbtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                });
                
                document.addEventListener('click', function(e) {
                    if (!dropdown.contains(e.target)) {
                        dropdown.classList.remove('active');
                    }
                });
            }
        });
    </script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
